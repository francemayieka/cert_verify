{% extends 'verification/base.html' %}

{% block content %}
    <h2>Institution Dashboard</h2>
    <h3>Students List</h3>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.student_id }}</li>
        {% empty %}
            <li>No students available.</li>
        {% endfor %}
    </ul>
{% endblock %}
